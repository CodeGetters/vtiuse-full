name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write # æ·»åŠ å†™å…¥æƒé™

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: true # ä¿®æ”¹ä¸º true ä»¥ä¿æŒå‡­è¯

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ^8.0

      - name: Install Deps
        run: pnpm i --no-frozen-lockfile

      - name: Format
        run: pnpm format

      - name: Lint
        run: pnpm lint

      - name: Generate Prisma
        run: pnpm --filter next-blog exec prisma generate

      - name: Build
        run: pnpm build

      # æ·»åŠ  nest-server æ‰“åŒ…æ­¥éª¤
      - name: Build nest-server
        run: pnpm --filter nest-server build:prod

      # é…ç½® Git
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # æäº¤æ›´æ”¹
      - name: Commit changes
        run: |
          git add apps/nest-server/api/index.js
          git commit -m "chore: update nest-server api build" || echo "No changes to commit"
          git push
